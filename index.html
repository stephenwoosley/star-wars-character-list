<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Star Wars Characters</title>
	<link rel="shortcut icon" type="image/png" href="http://res.cloudinary.com/stephenrwoosley/image/upload/c_scale,w_32/v1484193797/vader-mask_ulbus7.png"/>
	<!-- <link rel="stylesheet" href="assets/bootstrap.css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
</head>
<body>
		<div class="header">
			<div class="row">
				<div class="col l3 m4 s12 offset-l9 offset-m8">
					<nav>
						<div class="nav-wrapper">
								<form>
									<div class="input-field">
										<input placeholder="Search Characters"id="search" type="search" required>
										<label class="label-icon" for="search"><i class="material-icons">search</i></label>
										<i class="material-icons">close</i>
									</div>
								</form>
						</div>
					</nav>
				</div>
			</div>
			<div id="logo">
				<img src="assets/images/sw-stacked.png"/>
			</div>
			<div id="add-character-div">
				<a class="waves-effect waves-light btn" href="#modal1">Add Character</a>
			</div>
		</div> <!--end Header -->

		<div class="container">
			<div class="modal" id="modal1">
				<div class="modal-content">
					<div class="row">
						<h3 class="modal-title">Add Character</h3>
					</div>
					<div class="row">
				    <form class="col s12">
							<div class="row">
								<div class="input-field col s10 l6 offset-s1 offset-l3">
									<input id="char_name" type="text" class="validate">
			          	<label for="character_name">Character Name</label>
								</div>
							</div>
							<div class="row">
								<div class="col l1 s12"></div>
								<div class="input-field col l5 s10 offset-s1">
							    <select id="char_affiliation">
							      <option value="" disabled selected>Choose affiliation</option>
										<option value="Light Side">Light Side || Republic</option>
										<option value="Light Side">Light Side || Resistance</option>
										<option value="Dark Side">Dark Side || Empire</option>
										<option value="Dark Side">Dark Side || First Order</option>
										<option value="Unafilliated">Unafilliated</option>
							    </select>
							    <!-- <label>Select Affiliation</label> -->
						  	</div>
								<div class="input-field col l5 s10 offset-s1">
							    <select id="char_category">
							      <option value="" disabled selected>Choose category</option>
										<option value="jedi">Jedi</option>
										<option value="droid">Droid</option>
										<option value="dark-side-empire">Dark Side || Empire</option>
										<option value="dark-side-first-order">Dark Side || First Order</option>
										<option value="unafilliated">Unafilliated</option>
							    </select>
						  	</div>
								<div class="col s1"></div>
							</div>
							<div class="row">
								<div class="col s1"></div>
								<div class="col s10">
									<div class="row">
										<div class="input-field col s4">
											<input id="char_hp" type="number" class="validate">
											<label for="character_name">HP</label>
										</div>
										<div class="input-field col s4">
											<input id="char_attack" type="number" class="validate">
											<label for="character_name">Attack</label>
										</div>
										<div class="input-field col s4">
											<input id="char_speed" type="number" class="validate">
											<label for="character_name">Speed</label>
										</div>
									</div>
								</div>
								<div class="col s1"></div>

							</div>
							<div class="row">
								<div class="input-field col s10 l6 offset-s1 offset-l3">
									<input id="char_location" type="text" class="validate">
			          	<label for="character_name">Location or Home Planet</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s10 l6 offset-s1 offset-l3">
									<input id="char_image" type="text" class="validate">
			          	<label for="character_name">Image URL</label>
								</div>
							</div>
							<div class="row">
								<div class="button-center">
									<button id="submit-modal-form" class="btn waves-effect waves-light" type="submit" name="action">Add
	    							<i class="material-icons right">playlist_add</i>
	  							</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div class="row" id="layout-headers">
				<div class="col s1"></div>
				<!-- <div class="col s2">
					<h4>Categories</h4>
				</div> -->
				<div class="col s10">
					<h4 id="characters-title">Characters</h4>
				</div>
				<!-- <div class="col s3">
					<h4>Featured</h4>
				</div> -->
				<div class="col s1"></div>
			</div>

			<div class="row">
				<div class="col s1"></div>
				<!-- <div class="col s2" id="category-well"></div> -->
				<div class="col s10" id="character-list-well"></div>
				<!-- <div class="col s3" id="featured-well"></div> -->
				<div class="row">
					<div class="col s1"></div>
				</div>
			</div> <!-- end row -->
		</div> <!-- end container -->

	<script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
	<script src="assets/character-card-tmp.js"></script>
	<script>

		$(document).ready(function() {
			$('.modal').modal();
		  $('select').material_select();
		})

	</script>
</body>
</html>
