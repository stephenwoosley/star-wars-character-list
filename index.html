						  	</div>
								<div class="col s1"></div>
							</div>
							<div class="row">
								<div class="col s1"></div>
								<div class="col s10">
									<div class="row">
										<div class="input-field col s4">
											<input id="hp" type="number" class="validate">
											<label for="character_name">HP</label>
										</div>
										<div class="input-field col s4">
											<input id="attack" type="number" class="validate">
											<label for="character_name">Attack</label>
										</div>
										<div class="input-field col s4">
											<input id="speed" type="number" class="validate">

								<div class="col s1"></div>

							</div>
